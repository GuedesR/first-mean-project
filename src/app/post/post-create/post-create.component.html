<mat-card>
  <mat-spinner *ngIf="isLoading"></mat-spinner>
  <form [formGroup]="form" (submit)="submitNewPost()" *ngIf="!isLoading">
    <mat-form-field>
      <input
        matInput
        type="text"
        formControlName="title"
        placeholder="Insert post title here"
        >
      <mat-error *ngIf="form.get('title').invalid"
        >Please insert a Title to the post to save it
      </mat-error>
    </mat-form-field>
    <div>
      <button
        mat-stroked-button type="button"
        (click)="filePicker.click()"
        >Pick Image
      </button>
      <input
        type="file"
        #filePicker
        (change)="onImagePicked($event)"
        >
    </div>
    <div class="imagePreview" *ngIf="imageUrl !== '' && imageUrl && form.get('image').valid ">
      <img [src]="imageUrl" [alt]="form.value.title" >
    </div>
    <mat-form-field>
      <textarea
        matInput
        rows="3"
        formControlName="content"
        placeholder="Insert post content here"
        >
      </textarea>
      <mat-error
        *ngIf="form.get('content').invalid"
        >Please insert some content to the post to save it
      </mat-error>
      </mat-form-field>
    <button mat-raised-button color="primary" type="submit">Save Post</button>
  </form>
</mat-card>
